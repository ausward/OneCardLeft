<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <style>
        .main {
            background-color: green;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            // overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #buttonContainer {
            position: absolute;
            bottom: 25vh;
            left: 20px;
        }
        #handGrid {
            max-width: 100vw;
            max-height: 25vh;
            height: 25vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            overflow: hidden;
            gap: 0;
        }
        .card {
            transition: transform 0.2s ease;
            cursor: pointer;
            flex-shrink: 0;
            margin: 0;
            padding: 0;
            pointer-events: auto;
            color: black;
        }
        .card:hover {
            transform: scale(1.3) !important;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="actions">
    </div>
</body>
</html>
